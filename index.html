<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="corpo">
        <div class="logo">
            <img src="./assets/Vector.png" alt="">
            <h1>quicklist</h1>
        </div>
        <div class="page">
            <h2>Compras da semana</h2>
        </div>
        <div class="item">
            <div class="input">
                <input type="text" id="novo-item" placeholder="Digite o nome do item">
                <button id="adicionar-item">Adicionar item</button>
            </div>
        </div>
        <ul id="lista-itens">
            <li>
                <img src="./assets/checkbox.png" alt="checkbox" class="checkbox">
                <span>Pão de forma</span>
                <img src="./assets/icon delete.png" alt="lixeira" class="delete-icon">
            </li>
            <li>
                <img src="./assets/checkbox.png" alt="checkbox" class="checkbox">
                <span>Café preto</span>
                <img src="./assets/icon delete.png" alt="lixeira" class="delete-icon">
            </li>
            <li>
                <img src="./assets/checkbox.png" alt="checkbox" class="checkbox">
                <span>Suco de laranja</span>
                <img src="./assets/icon delete.png" alt="lixeira" class="delete-icon">
            </li>
            <li>
                <img src="./assets/checkbox.png" alt="checkbox" class="checkbox">
                <span>Bolacha</span>
                <img src="./assets/icon delete.png" alt="lixeira" class="delete-icon">
            </li>
        </ul>
        <div id="alerts" style="display: none;">
            <img src="./assets/alerts.png" alt="alerts" class="alerts">
            <h3>O item foi removido da lista</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
